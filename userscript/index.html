<html>
<head>
    <title>Install Video User Script</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("<div id='tmp' style='display: none' />").appendTo('body');
            $("#watch").click(function(){
                $('<iframe />').attr('src', 'http://localhost:29876/http%3A%2F%2Fmedia.w3.org%2F2010%2F05%2Fsintel%2Ftrailer.mp4').appendTo("#tmp");
            });
        });
    </script>
</head>
<body>
<div>
    <a href="replace_video.user.js" class="userjs">Install Userscript</a>

    <h2>Play Video example</h2>

    <img id="watch" style="cursor: pointer;" src="http://cdn1.iconfinder.com/data/icons/realistiK-new/128x128/actions/player_play.png">

</div>
</body>
</html>
